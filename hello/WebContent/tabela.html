<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo Tabela</title>
</head>
<body>

<table>
	<thead> 					<!-- Cabeçalho da tabela -->
		<tr> 					<!-- Table Row / Linha da tabela -->
			<th>Nome</th> 		<!-- Cabeçalho da Coluna da Tabela -->
			<th>Email</th>
			<th>Telefone</th>
		</tr> 
	</thead>
	<tbody>
		<tr>
			<td>Joao</td> <!-- Celulas da tabela -->
			<td>Joao@gmail.com</td>
			<td>33342345</td>
		</tr>
		<tr>
			<td>maria</td>
			<td>maria@gmail.com</td>
			<td>4434343433</td>
		</tr>
		<tr>
			<td>Carmem</td>
			<td>Carmem@gmail.com</td>
			<td>435335354343</td>
		</tr>
		
	</tbody>	
</table>

</body>
</html>
